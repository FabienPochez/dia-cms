version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ./scripts:/app/scripts
      - ./payload/utils:/app/payload/utils
      - /srv/media:/srv/media
    working_dir: /app/
    command:
      - sh
      - -c
      - |
        # Skip package installation if already installed (faster startup, avoids network issues)
        (which ffmpeg >/dev/null 2>&1 || echo "⚠️  ffmpeg not found, skipping install (non-critical)") && \
        if [ -f /app/node_modules/.bin/next ]; then \
          echo "✅ node_modules exists, skipping install"; \
        else \
          echo "⚠️  node_modules/.bin/next not found, but skipping npm install (firewall blocked)"; \
        fi && \
        if [ ! -d .next ]; then \
          echo "Error: missing .next build artifacts. Run 'docker compose --profile build run --rm payload-build' first."; \
          exit 1; \
        fi && \
        npm run start
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --max_old_space_size=1536
      NPM_CONFIG_PRODUCTION: "false"
    depends_on:
      - mongo
      # - postgres
    env_file:
      - .env
    networks:
      - default
      - libretime_default

  payload-dev:
    image: node:18-alpine
    profiles:
      - dev
    ports:
      - '3300:3000'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ./scripts:/app/scripts
      - ./payload/utils:/app/payload/utils
      - /srv/media:/srv/media
    working_dir: /app/
    command:
      - sh
      - -c
      - |
        apk add --no-cache ffmpeg libheif libde265 && \
        npm install --include=dev && \
        rm -rf .next && \
        npm run dev
    environment:
      NODE_ENV: development
      NODE_OPTIONS: --max_old_space_size=1536
      NPM_CONFIG_PRODUCTION: "false"
    env_file:
      - .env
    networks:
      - default
      - libretime_default

  payload-build:
    image: node:18-alpine
    profiles:
      - build
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ./scripts:/app/scripts
      - ./payload/utils:/app/payload/utils
      - /srv/media:/srv/media
    working_dir: /app/
    command:
      - sh
      - -c
      - |
        apk add --no-cache ffmpeg libheif libde265 && \
        npm install --include=dev && \
        rm -rf .next && \
        npm run build
    env_file:
      - .env
    networks:
      - default
      - libretime_default
  jobs:
    image: node:18-alpine
    restart: "no"  # Ephemeral - never auto-restart
    working_dir: /app
    user: "1000:1000"  # Non-root user
    volumes:
      - .:/app:ro  # Read-only repository mount
      - /srv/media:/srv/media:rw  # Read-write media access
      - node_modules:/app/node_modules  # Reuse existing node_modules volume
    command:
      - sh
      - -c
      - "echo jobs image ready"  # No-op; cron overrides via `run --rm`
    env_file:
      - .env
    networks:
      - default
      - libretime_default  # Keep if scripts call LibreTime directly


  # Ensure your DATABASE_URI uses 'mongo' as the hostname ie. mongodb://mongo/my-db-name
  mongo:
    image: mongo:latest
    ports:
      - '127.0.0.1:27017:27017'  # SECURITY: Bind to localhost only, not 0.0.0.0
    command:
      - --storageEngine=wiredTiger
      - --wiredTigerCacheSizeGB=0.75
    volumes:
      - data:/data/db
    logging:
      driver: none

  # Uncomment the following to use postgres
  # postgres:
  #   restart: always
  #   image: postgres:latest
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"

volumes:
  data:
  # pgdata:
  node_modules:

networks:
  libretime_default:
    external: true
